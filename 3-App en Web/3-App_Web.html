<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Calculadora de IMC</h1>
    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" placeholder="Ingrese su peso" required>
    <label for="height">Altura (cm):</label>
    <input type="number" id="height" placeholder="Ingrese su altura" required>
    <label for="system">Sistema:</label>
    <input type="radio" id="metric" name="system" value="metric" checked>
    <label for="metric">Métrico</label>
    <input type="radio" id="english" name="system" value="english">
    <label for="english">Inglés</label>
    <button onclick="calculateIMC()">Calcular IMC</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
